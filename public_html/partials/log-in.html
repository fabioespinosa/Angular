 

<form name="loginForm" ng-submit="verificarLogin()" ng-controller="competitorCtrl" novalidate>
    <h2 class="form-title">Porfavor has log-in</h2>
    <div class="row">
        <div class="col-md-6">
            <label>E-Mail Address</label>
            <input ng-model="competitor.address" type="email" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Password:</label>
            <input ng-model="competitor.password" type="password" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-default" >
</form>
